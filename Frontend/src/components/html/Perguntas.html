<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../../Backend/Perguntas.js" defer></script>

  <script src="https://kit.fontawesome.com/7c6760d07c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/Cores.css">
  <link rel="stylesheet" href="../css/Perguntas.css">
  <link rel="stylesheet" href="../css/ResetPadrao.css">
  <link rel="icon" href="../../images/logo-nova.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>
</head>

<body id="pagina">
  <main>
    <div id="alerta"></div>
    <div id="semCliques"></div>
    <h1>Formulário:</h1>


    <section id="form1" class="form-container active">
      <div>
        <h2>Complete o formulário para ajudarmos.</h2>
      </div>
      <ul>
        <li>
          <label for="nome">
            <input class="inputNome" type="text" id="nome" name="nome" placeholder="Nome">
          </label>
        </li>
        <li>
          <label for="segundoNome">
            <input class="inputSegundoNome" type="text" id="segundoNome" name="segundoNome" placeholder="Sobrenome">
          </label>
        </li>
        <li class="barra"></li>
      </ul>
      <ul>
        <li>
          <label for="peso">
            <input type="number" id="peso" name="peso" placeholder="Peso(Kg)">
          </label>
        </li>
        <li>
          <label for="altura">
            <input type="number" id="altura" name="altura" placeholder="Altura(Cm)">
          </label>
        </li>
      </ul>
      <ul class="Data">
        <li>
          <label class="labelData" for="nascimento">Data de <br> nascimento</label>
          <input class="inputData" type="date" id="nascimento" name="nascimento">
        </li>
        <li>
          <label class="labelSexo" for="sexo">Sexo:</label>
          <select name="sexo" id="sexo">
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
          </select>
        </li>
        <li>
          <div>
            <button onclick="confirmarSaida()">Sair</button>
            <button onclick="nextForm(1)">Confirmar</button>
          </div>
        </li>
      </ul>
    </section>

    <section id="form2" class="form-container">
      <div>
        <h2>Escolha suas Preferências de Exercício</h2>
      </div>
      <fieldset class="firstField">
        <legend>Possui lesão em parte do corpo?</legend>
        <div class="divFundo">
          <label for="inferiores">
            Membros inferiores
            <input type="radio" id="inferiores" name="lesao" value="perna">
          </label>
          <label for="superiores">
            Membros superiores
            <input type="radio" id="superiores" name="lesao" value="bracos">
          </label>
          <label for="nao">
            Nenhuma
            <input type="radio" id="nao" name="lesao" value="nao">
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Qual exercício gostaria de adicionar à sua rotina?</legend>
        <div class="esp">
          <div>
            <input type="radio" id="ciclismo" name="exercicio" value="ciclismo">
            <label for="ciclismo">Ciclismo</label>
            <input type="radio" id="natacao" name="exercicio" value="natação">
            <label for="natacao">Natação</label>
            <input type="radio" id="caminhada" name="exercicio" value="caminhada">
            <label for="caminhada">Caminhada</label>
          </div>
          <div>
            <input type="radio" id="volei" name="exercicio" value="volei">
            <label for="volei">Vôlei</label>
            <input type="radio" id="fut" name="exercicio" value="futebol">
            <label for="fut">Futebol</label>
            <input type="radio" id="basquete" name="exercicio" value="basquete">
            <label for="basquete">Basquete</label>
          </div>
        </div>
      </fieldset>
      <div class="botoes">
        <button onclick="backForm(2)">Retornar</button>
        <button id="button">Enviar</button>
      </div>
    </section>
    <section id="form3" class="form-container">
      <h2>Cadastrado com Sucesso</h2>
      <button>Sair</button>
    </section>
  </main>
</body>

</html>
